<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short-Form Content Feed - Desktop</title>
    <link rel="stylesheet" href="feed-styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">ShortForm</div>
        <a href="upload.html" class="upload-btn">Upload</a>
    </nav>

    <!-- Desktop Feed Content -->
    <div class="feed">
        <!-- Video Card 1 -->
        <div class="video-card">
            <video src="video1.mp4" controls></video>
            <div class="user-info">
                <img src="user1.jpg" alt="User 1">
                <div>
                    <div class="username">User1</div>
                    <div class="description">Check out my new video! #fun</div>
                </div>
            </div>
            <button class="share-btn">Share</button>
        </div>
        <!-- Add more video cards as needed -->
    </div>
</body>
</html>
