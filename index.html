<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short-Form Content Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">ShortForm</div>
        <input type="text" class="search-bar" placeholder="Search">
        <button class="upload-btn">Upload</button>
    </nav>

    <!-- Main Feed -->
    <div class="feed">
        <!-- Video Card 1 -->
        <div class="video-card">
            <video src="shorts/short1.mp4" controls></video>
            <div class="user-info">
                <img src="user1.jpg" alt="User 1">
                <div>
                    <div class="username">User1</div>
                    <div class="description">Fortnite Short #fortnite #shorts</div>
                </div>
            </div>
            <button class="share-btn">Share</button>
        </div>

        <!-- Video Card 2 -->
        <div class="video-card">
            <video src="video2.mp4" controls></video>
            <div class="user-info">
                <img src="user2.jpg" alt="User 2">
                <div>
                    <div class="username">User2</div>
                    <div class="description">Having fun at the beach! #summer</div>
                </div>
            </div>
            <button class="share-btn">Share</button>
        </div>
        <!-- Add more video cards as needed -->
    </div>

    <script src="scripts.js"></script>
</body>
</html>
