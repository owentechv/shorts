<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Website Coming Soon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        .container {
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }
        .logo {
            max-width: 120px;
            margin-bottom: 15px;
        }
        .title {
            font-size: 20px;
            margin: 10px 0;
        }
        .release-date {
            font-size: 16px;
            color: #555;
            margin: 10px 0;
        }
        .info {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 15px;
            font-size: 14px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        @media (min-width: 600px) {
            .container {
                max-width: 600px;
            }
            .logo {
                max-width: 150px;
            }
            .title {
                font-size: 24px;
            }
            .release-date {
                font-size: 18px;
            }
            .info {
                font-size: 16px;
            }
            .button {
                padding: 10px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="warning_logo.png" alt="Site Logo" class="logo">
        <h1 class="title">The new site is coming soon.</h1>
        <p class="release-date">Release Date: March 18th, 2025</p>
        <p class="info">Stay tuned for the new features in the new site.</p>
        <a href="home.html" class="button">Continue to the Site</a>
    </div>
</body>
</html>
