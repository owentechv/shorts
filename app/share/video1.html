<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Video</title>
</head>
<body>

    <script>
     {
            var videoLink = "https://example.com/video"; // Replace this with the actual link to the video page

            var subject = "Check out this video!";
            var body = "Hey, I thought you might be interested in this video: " + videoLink;

            // Create the mailto link with pre-filled subject and body
            var mailtoLink = "mailto:?subject=" + encodeURIComponent(subject) + "&body=" + encodeURIComponent(body);

            // Open the user's default email client
            window.location.href = mailtoLink;
        };
    </script>
</body>
</html>
